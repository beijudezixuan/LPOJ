version: '2'
services:
  db:
    image: ccr.ccs.tencentyun.com/lpoj/database
    command: --default-authentication-plugin=mysql_native_password
    environment:
            MYSQL_ROOT_PASSWORD: "lpojdatabase" # 选择性修改，如果你有自己的数据库，请忽略
    ports:
     - "3306:3306"
    restart: always
    volumes:
        - "./Database/data:/var/lib/mysql"
        - "./Database/conf:/etc/mysql/mysql.conf.d"

  backend1:
    image: ccr.ccs.tencentyun.com/lpoj/backend
    depends_on: 
       - db
    command: >
      /bin/bash -c '
      sleep 40 ;
      python manage.py makemigrations &&
      python manage.py makemigrations judgestatus item problem user contest board blog wiki &&
      python manage.py migrate &&
      echo "from django.contrib.auth.models import User; User.objects.filter(email=\"admin@example.com\").delete(); User.objects.create_superuser(\"admin\", \"admin@example.com\", \"admin\")" | python manage.py shell &&
      gunicorn -w 5 --bind 0.0.0.0:8000 -k 'gevent' Backend.wsgi:application
      '
    
    links: 
      - db:lpojdatabase 
    environment:
            DB_PASSWORD: "lpojdatabase" # 选择性修改
            DB_HOST: "lpojdatabase" # 选择性修改
            DB_USER: 'root' # 选择性修改
            DB_PORT: 3306 # 选择性修改
    ports:
     - "8000:8000"
    restart: always
    volumes:
        - "./Backend:/Backend"

  backend2:
    image: ccr.ccs.tencentyun.com/lpoj/backend
    depends_on: 
       - backend1
    command: >
      /bin/bash -c '
      sleep 70 ;
      gunicorn -w 5 --bind 0.0.0.0:8000 -k 'gevent' Backend.wsgi:application
      '
    links: 
      - db:lpojdatabase 
    environment:
            DB_PASSWORD: "lpojdatabase" # 选择性修改
            DB_HOST: "lpojdatabase" # 选择性修改
            DB_USER: 'root' # 选择性修改
            DB_PORT: 3306 # 选择性修改
    ports:
     - "8001:8000"
    restart: always
    volumes:
        - "./Backend:/Backend"
    
  backend3:
    image: ccr.ccs.tencentyun.com/lpoj/backend
    depends_on: 
       - backend1
    command: >
      /bin/bash -c '
      sleep 70 ;
      gunicorn -w 5 --bind 0.0.0.0:8000 -k 'gevent' Backend.wsgi:application
      '
    links: 
      - db:lpojdatabase 
    environment:
            DB_PASSWORD: "lpojdatabase" # 选择性修改
            DB_HOST: "lpojdatabase" # 选择性修改
            DB_USER: 'root' # 选择性修改
            DB_PORT: 3306 # 选择性修改
    ports:
     - "8002:8000"
    restart: always
    volumes:
        - "./Backend:/Backend"

  frontend:
    image: ccr.ccs.tencentyun.com/lpoj/frontend
    depends_on: 
      - backend3
    command: >
      /bin/bash -c '
      sleep 80 ;
      nginx -g "daemon off;"
      '
    links: 
      - backend1:lpojbackend1
      - backend2:lpojbackend2
      - backend3:lpojbackend3
    ports:
     - "8080:80"
    restart: always
    volumes:
      - "./Frontend/dist/img:/Frontend/dist/img"
  
  frontendmobile:
    image: ccr.ccs.tencentyun.com/lpoj/frontendmobile
    depends_on: 
      - backend3
    command: >
      /bin/bash -c '
      sleep 80 ;
      nginx -g "daemon off;"
      '
    links: 
      - backend1:lpojbackend1
      - backend2:lpojbackend2
      - backend3:lpojbackend3
    ports:
     - "8081:8081"
    restart: always
    volumes:
      - "./FrontendMobile/dist/img:/FrontendMobile/dist/img"

  judgerserver:
    image: ccr.ccs.tencentyun.com/lpoj/judgerserver
    depends_on: 
      - db
    command: >
      /bin/bash -c '
      sleep 60 ;
      python main.py
      '
    links: 
      - db:lpojdatabase
    environment:
            DB_PASSWORD: "lpojdatabase" # 选择性修改
            DB_HOST: "lpojdatabase" # 选择性修改
            DB_USER: 'root' # 选择性修改
            DB_PORT: 3306 # 选择性修改
    ports:
     - "9906:9906"
    restart: always

  crawlingserver:
    image: ccr.ccs.tencentyun.com/lpoj/crawlingserver
    depends_on: 
      - backend3
    command: >
      /bin/bash -c '
      sleep 60 ;
      python main.py
      '
    links: 
      - db:lpojdatabase
    environment:
            DB_PASSWORD: "lpojdatabase" # 选择性修改
            DB_HOST: "lpojdatabase" # 选择性修改
            DB_USER: 'root' # 选择性修改
            DB_PORT: 3306 # 选择性修改
    restart: always
    
  judger:
    image: ccr.ccs.tencentyun.com/lpoj/judger
    depends_on: 
      - judgerserver 
    command: >
      /bin/bash -c '
      sleep 65 ;
