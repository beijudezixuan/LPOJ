      '
    links: 
      - judgerserver:lpojjudgerserver
      - db:lpojdatabase
    environment:
      DB_PASSWORD: "lpojdatabase" # 选择性修改
      DB_HOST: "lpojdatabase" # 选择性修改
      DB_USER: 'root' # 选择性修改
      DB_PORT: 3306

      SERVER_IP: "lpojjudgerserver"
      SFTP_PORT: 22

      
